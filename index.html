<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Interactivo de Química</title>
    <!-- Enlace a Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Enlaza tu archivo CSS personalizado (debe ir DESPUÉS de Bootstrap para poder sobreescribir estilos) -->
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <!-- Contenedor principal del quiz, centrado con margen superior y sombra -->
    <div class="container mt-5 p-4 rounded shadow-lg bg-white">
        <!-- Título principal del quiz -->
        <h1 class="display-4 text-center text-primary mb-4">👩🏼‍🔬 Quiz de Química 🧪</h1>
        
        <!-- Contenedor de preguntas -->
        <div id="question-container" class="text-center">
            <p id="question-text" class="lead fw-bold mb-4"></p>
            <div id="options-container" class="d-grid gap-2 mb-4">
                <!-- Las opciones se generarán aquí con JavaScript -->
            </div>
            <!-- Botón de siguiente pregunta -->
            <button id="next-button" class="btn btn-primary btn-lg w-100">Siguiente Pregunta</button>
        </div>

        <!-- Contenedor de resultados (inicialmente oculto) -->
        <div id="results-container" class="card p-4 shadow-lg text-center" style="display: none;">
            <!-- Encabezado de resultados con GIF -->
            <div class="results-header d-flex justify-content-center align-items-center mb-4">
                <h2 class="text-success mb-0">¡Quiz Terminado! </h2>
                <!-- Aquí va tu GIF. Puedes cambiar la URL del src -->
                <img src="https://i.gifer.com/ZIb4.gif" alt="Celebración" class="final-gif img-fluid rounded ms-3" style="max-width: 80px;">
            </div>
            <!-- Puntuación final -->
            <p class="fs-5">Tu puntuación final es: <span id="final-score" class="fw-bold"></span> de <span id="total-questions" class="fw-bold"></span></p>
            <!-- Botón para reiniciar -->
            <button id="restart-button" class="btn btn-success btn-lg w-100 mt-3">Volver a Jugar</button>
        </div>
    </div>

    <!-- Scripts de Bootstrap (deben ir al final del body) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Enlaza tu archivo JavaScript personalizado -->
    <script src="script.js"></script> 
</body>
</html>
